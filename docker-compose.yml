version: '3.8'

services:
  crypto-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto-discord-bot
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DASHBOARD_URL=http://localhost:5000
      - DASHBOARD_PORT=5000
      - FLASK_ENV=production
    volumes:
      - ./models/hf_cache:/app/models/hf_cache
      - ./.env:/app/.env:ro
    restart: unless-stopped
    networks:
      - crypto-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto-dashboard
    command: python dashboard.py
    environment:
      - DASHBOARD_PORT=5000
      - FLASK_ENV=production
    volumes:
      - ./.env:/app/.env:ro
    ports:
      - "5000:5000"
    depends_on:
      - crypto-bot
    restart: unless-stopped
    networks:
      - crypto-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  crypto-network:
    driver: bridge

volumes:
  models_cache:
    driver: local
